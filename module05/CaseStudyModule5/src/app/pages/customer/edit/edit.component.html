<div class="container mt-5">
  <h2>Edit customer</h2>

  <form [formGroup]="editForm" (ngSubmit)="editCustomer()">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" formControlName="fullName" name="fullName">
    </div>
    <div class="form-group">
      <label>Birthday</label>
      <input type="text" class="form-control" formControlName="birthday" name="birthday">
    </div>
    <div class="form-group">
      <label>Id Card</label>
      <input type="text" class="form-control" formControlName="idCard" name="idCard">
    </div>
    <div class="form-group">
      <label>Phone number</label>
      <input type="text" class="form-control" formControlName="phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email" name="email">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address" name="address">
    </div>
    <div class="form-group">
      <label>Customer Type</label>
      <select name="customerType" class="form-control" formControlName="customerType">
        <option *ngFor="let customerType of customerTypes" [ngValue]="customerType">{{customerType.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-danger">Save</button>
    </div>
  </form>
</div>
