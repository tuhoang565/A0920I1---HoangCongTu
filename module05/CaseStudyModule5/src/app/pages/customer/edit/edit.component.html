<div class="container mt-5">
  <h2>{{header}}</h2>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="">Id</label>
      <input type="text" class="form-control" ngModel name="id">
    </div>
    <div class="form-group">
      <label for="">Full Name</label>
      <input type="text" class="form-control" ngModel name="fullName">
    </div>
    <div class="form-group">
      <label for="">Birthday</label>
      <input type="text" class="form-control" ngModel name="birthday">
    </div>
    <div class="form-group">
      <label for="">Id Card</label>
      <input type="text" class="form-control" ngModel name="idCard">
    </div>
    <div class="form-group">
      <label for="">Phone number</label>
      <input type="text" class="form-control" ngModel name="phoneNumber">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" ngModel name="email">
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input type="text" class="form-control" ngModel name="address">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-danger">Save</button>
    </div>
  </form>
</div>
