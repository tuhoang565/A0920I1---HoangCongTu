<div class="container">
  <h2 style="text-align: center">Add customer</h2>
  <form [formGroup]="createForm" (ngSubmit)="createCustomer()" class="col-10">
    <div class="form-group">
      <label for="exampleInputEmail1">Full name</label>
      <input type="text" formControlName="fullName" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp">
    </div>
    <div *ngIf="createForm.get('fullName').touched && createForm.get('fullName').invalid" class="alert alert-danger">
      Full name required input
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [max]="maxDate" [min]="minDate" formControlName="birthday" id="birthday">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="idCard">Id Card</label>
      <input type="text" formControlName="idCard" class="form-control" id="idCard">
    </div>
    <div *ngIf="createForm.get('idCard').touched && createForm.get('idCard').invalid" class="alert alert-danger">
      Id Card invalid or empty
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber">
    </div>
    <div *ngIf="createForm.get('phoneNumber').touched && createForm.get('phoneNumber').invalid" class="alert alert-danger">
      Phone number invalid
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" id="email">
    </div>
    <div *ngIf="createForm.get('email').touched && createForm.get('email').invalid" class="alert alert-danger">
      Email invalid
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" formControlName="address" class="form-control" id="address">
    </div>
    <div *ngIf="createForm.get('address').touched && createForm.get('address').invalid" class="alert alert-danger">
      Address invalid
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Customer Type</label>
      <select class="form-control" id="exampleFormControlSelect1" formControlName="customerType">
        <option *ngFor="let customerType of customerTypeList" [ngValue]="customerType">{{customerType.name}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
