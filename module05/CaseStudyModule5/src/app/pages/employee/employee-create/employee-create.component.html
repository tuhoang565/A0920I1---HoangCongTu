<div class="container">
  <h2 style="text-align: center">Add employee</h2>
  <form [formGroup]="createForm" (ngSubmit)="createEmployee()" class="col-10">
    <div class="form-group">
      <label for="employeeCode">Employee Code</label>
      <input type="text" formControlName="employeeCode" class="form-control" id="employeeCode"
             aria-describedby="emailHelp">
    </div>
    <div *ngIf="createForm.get('employeeCode').touched && createForm.get('employeeCode').invalid"
         class="alert alert-danger">
      Employee code invalid
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Full name</label>
      <input type="text" formControlName="fullName" class="form-control" id="exampleInputEmail1"
             aria-describedby="emailHelp">
    </div>
    <div *ngIf="createForm.get('fullName').touched && createForm.get('fullName').invalid" class="alert alert-danger">
      Full name required input
    </div>
    <div class="form-group">
      <label for="birthday">Birthday</label>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [max]="maxDate" [min]="minDate" formControlName="birthday"
               id="birthday">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="idCard">Id Card</label>
      <input type="text" formControlName="idCard" class="form-control" id="idCard">
    </div>
    <div *ngIf="createForm.get('idCard').touched && createForm.get('idCard').invalid" class="alert alert-danger">
      Id Card invalid or empty
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber">
    </div>
    <div *ngIf="createForm.get('phoneNumber').touched && createForm.get('phoneNumber').invalid"
         class="alert alert-danger">
      Phone number invalid
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control" id="email">
    </div>
    <div *ngIf="createForm.get('email').touched && createForm.get('email').invalid" class="alert alert-danger">
      Email invalid
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" formControlName="address" class="form-control" id="address">
    </div>
    <div *ngIf="createForm.get('address').touched && createForm.get('address').invalid" class="alert alert-danger">
      Address invalid
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" formControlName="salary" class="form-control" id="salary">
    </div>
    <div *ngIf="createForm.get('salary').touched && createForm.get('salary').invalid" class="alert alert-danger">
      Salary invalid
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Division</label>
      <select class="form-control" id="exampleFormControlSelect1" formControlName="division">
        <option *ngFor="let division of divisionList" [ngValue]="division">{{division.name}}</option>
      </select>
    </div>
    <div *ngIf="createForm.get('division').touched && createForm.get('division').invalid" class="alert alert-danger">
      Division invalid
    </div>
    <div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Position</label>
        <select class="form-control" formControlName="position">
          <option *ngFor="let position of positionList" [ngValue]="position">{{position.name}}</option>
        </select>
      </div>
      <div *ngIf="createForm.get('position').touched && createForm.get('position').invalid" class="alert alert-danger">
        Position invalid
      </div>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Education Degree</label>
      <select class="form-control" formControlName="educationDegree">
        <option *ngFor="let educationDegree of educationDegreeList"
                [ngValue]="educationDegree">{{educationDegree.name}}</option>
      </select>
    </div>
    <div *ngIf="createForm.get('educationDegree').touched && createForm.get('educationDegree').invalid"
         class="alert alert-danger">
      Education degree invalid
    </div>
    <button type="submit" class="btn btn-danger" mat-button
            (click)="openSnackBar('Created Employee Successful', 'Dismiss')">Submit
    </button>
  </form>
</div>
