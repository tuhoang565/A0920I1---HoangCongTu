<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/books">Book list</a>
<h1>Shopping cart</h1>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Quantity</th>
    </tr>
    <th:block th:each="cart : ${session.myShoppingCarts}">
        <tr>
            <td th:text="${cart.value.book.name}"></td>
            <td><input th:value="${cart.value.quantityOrder}" type="number" name="quantityOrder"/></td>
            <td><a th:href="@{/remove/__${cart.value.book.id}__ }">Remove</a></td>
            <td><a th:href="@{/updateCart/__${cart.value.book.id}__ }">Update</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
