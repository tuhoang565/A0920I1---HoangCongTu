<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-book">Create new book</a>
<a href="/viewCart">View Cart</a>

<h1>Books</h1>
<form>
    Search by name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Detail</th>
    </tr>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.name}"></td>
            <td th:text="${book.quantity}"></td>
            <td><a th:href="@{/view-detail/__${book.id}__ }">Detail</a></td>
            <td><a th:href="@{/addToCart/__${book.id}__ }">Add to cart</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
