<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Article</title>
</head>
<body>
<h1>Edit Article</h1>
<p>
    <a href="/articles">Article list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-article}" th:object="${article}" method="post">
<input th:type="hidden" name="id" th:field="*{id}"/>
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><textarea th:field="*{content}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update article"/></td>
        </tr>
    </table>
</form>
</body>
</html>
