<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>
<h1>Create new category</h1>
<p><a href="/categories">Article list</a></p>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:object="${category}" method="post" th:action="@{/create-category}">
<table>
    <tr>
        <td>Name</td>
        <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Create"/></td>
    </tr>
</table>
</form>
</body>
</html>
