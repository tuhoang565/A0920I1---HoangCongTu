<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao nguoc mang</title>
</head>
<body>
    <script>
        let arr = [2, 5, 6, 1, 9];
        let arrNew = [];

        function arrayValue(arr, arrNew) {
            for (let i = 0; i < arr.length; i++){
                arrNew[i] = arr[arr.length - 1 - i];
            }
        }

        function reserveArray(arrNew) {
            for (item of arrNew){
                document.writeln(item);
            }
        }

        arrayValue(arr, arrNew);
        reserveArray(arrNew);
    </script>
</body>
</html>
