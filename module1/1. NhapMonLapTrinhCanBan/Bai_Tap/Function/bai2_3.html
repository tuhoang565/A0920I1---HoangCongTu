<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a number: "));
    function tinhGiaiThua(a) {
        let giaiThua = 1;
        for (let i = 1; i <= a; i++){
            giaiThua = giaiThua*i;
        }
        alert("giai thua cua " + a + ":" + giaiThua);
    }

    tinhGiaiThua(a);
</script>
</body>
</html>
