<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi giua feet va meter</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        feet = prompt("Enter meter: ");
        meter = 0.305 * feet;
        document.writeln(feet + " feet = " + meter + " meter");
    }
    feetToMeter();
</script>
</body>
</html>
