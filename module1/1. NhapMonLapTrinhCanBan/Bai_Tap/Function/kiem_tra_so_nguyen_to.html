<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra so nguyen to</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter a number: "));
    function isPrime(number) {
        let count = 0;
        for (let i = 2; i < Math.sqrt(number); i++){
            if(number % i == 0){
                count++;
            }
        }

        if (count > 0){
            alert(number + " is not prime number");
        }else {
            alert(number + " is prime number");
        }
    }

    isPrime(number);
</script>
</body>
</html>
