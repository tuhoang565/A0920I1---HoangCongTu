<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viet ham kiem tra so nguyen duong</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt("Enter a number: "));

    function checkNumber(inputNumber) {
        if(inputNumber > 0){
            alert("True");
        }else {
            alert("False");
        }
    }

    checkNumber(inputNumber);
</script>
</body>
</html>
