<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Good Cheap</title>
</head>
<body>
<input type="checkbox" value="Fast" id="fast" onchange="change()"><label>Fast</label>
<br>
<input type="checkbox" value="Good" id="good" onchange="change()"><label>Good</label>
<br>
<input type="checkbox" value="Cheap" id="cheap" onchange="change()"><label>Cheap</label>

<script>
    let fast = document.getElementById("fast");
    let good = document.getElementById("good");
    let cheap = document.getElementById("cheap");

    isFast = fast.checked;
    isGood = good.checked;
    isCheap = cheap.checked;

    function change() {
        if(isFast == true && isGood == true){
            isCheap == false;
        }else if(isFast == true && isCheap == true){
            isGood == false;
        }else {
            isFast == false;
        }
    }
</script>
</body>

</html>
