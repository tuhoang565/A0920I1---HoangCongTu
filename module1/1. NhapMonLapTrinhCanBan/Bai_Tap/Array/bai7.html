<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-1, 3, 5, -6, 55, -99, 7, 10, 14, 15];
    let v = parseInt(prompt("Nhap v: "));
    let inArray = true;
    for (let i = 0; i < arr.length; i++){
        if(v == arr[i]){
            inArray = true;
            break;
        }else {
            inArray = false;
        }
    }
    if(inArray){
        arr.splice(arr.indexOf(v), 1);
    }
    for (item of arr){
        document.writeln(item);
    }
</script>
</body>
</html>
