<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 15, 24, 14, 6, 10, 99, 3, 11, 12];

    let sum = 0;
    for (let i = 0; i < arr.length; i++){
        sum = sum + arr[i];
    }
    let average = sum/arr.length;
    document.writeln("Gia tri trung binh cua mang: " + average);
</script>
</body>
</html>
