<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let arr = [0, 2, 5, 4, 6, 8];
    let arr2 = [];

    for(let i = 0; i < arr.length; i++){
        if(arr[i] % 2 == 0 && arr[i + 1] % 2 == 0){
            arr2.push(arr[i] + "-");
        }else {
            arr2.push(arr[i]);
        }
    }

    for (let i = 0; i < arr2.length; i++){
        document.write(arr2[i]);
    }
</script>
</body>
</html>
