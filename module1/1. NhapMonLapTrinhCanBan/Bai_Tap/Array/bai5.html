<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-1, 3, 5, -6, 55, -99];
    let count = 0;
    for (let i = 0; i < arr.length; i++){
        if(arr[i] < 0){
            document.writeln(arr[i]);
            count++;
        }
    }
    document.writeln("Co " + count + " so nguyen am")
</script>
</body>
