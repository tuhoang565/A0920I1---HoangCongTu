<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let names = ["Bob","Tom","Larry"];
    let ages =  ["10", "20", "30"];

    //1) combine the arrays:
    let list = [];
    for (var j = 0; j < names.length; j++)
        list.push({'name': names[j], 'age': ages[j]});

    for (let i = 0; i < list.length; i++){
        document.writeln(list[i]);
    }
</script>
</body>
</html>
