<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>


<script>
    function bangCuuChuong() {
        document.write("<table width=100% style='text-align: center'>");
        for (let i = 1; i < 10; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 10; j++) {
                document.writeln("<td>" + j + " x " + i + " = " + i * j);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    }

    bangCuuChuong();
</script>
</body>
</html>
