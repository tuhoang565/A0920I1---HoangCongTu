<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 2</title>
</head>
<body>
<script>
    let tuSo1 = parseInt(prompt("Nhap tu so thu 1: "));
    let mauSo1 = parseInt(prompt("Nhap mau so thu 1: "));
    let tuSo2 = parseInt(prompt("Nhap tu so thu 2: "));
    let mauSo2 = parseInt(prompt("Nhap mau so thu 2: "));

    let a = tuSo1/mauSo1;
    let b = tuSo2/mauSo2;

    if (a == b){
        document.writeln(true);
    }else {
        document.writeln(false);
    }
</script>
</body>
</html>
