<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let value = parseInt(prompt("Type a number", 0));

    switch (value) {
        case (value > 0):
            alert(1);
            break;
        case (value < 0):
            alert(-1);
            break;
        default:
            alert(0);
            break;
    }
    //switch case chỉ sử dụng đc toán tử =, còn if else có thể sử dụng các toán tử khác
    //để kiểm tra giá trị
</script>
</body>
</html>
