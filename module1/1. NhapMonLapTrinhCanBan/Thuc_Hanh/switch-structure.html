<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Structure</title>
</head>
<body>
<script>
    let browser = prompt("Please type your broser: ");

    switch (browser) {
        case "Edge":
            alert("You are got the Edge");
            break;
        case "Chrome":
        case "Firefox":
            alert("Ok we support these browser too");
            break;
        default:
            alert("We hope that this page looks ok")
    }
</script>
</body>
</html>
