<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến 1</title>
</head>
<body>
<script>
  var a = prompt("Nhap a: ")
  var b = prompt("Nhap b: ")
    if(a%b==0){
        document.write("a la boi so cua b")
    }else{
        document.write("a ko phai boi so cua b")
    }
</script>
</body>
